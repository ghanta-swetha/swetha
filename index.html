<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyResume Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind with script tag -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                50: '#e6f0ff',
                100: '#cce0ff',
                200: '#99c2ff',
                300: '#66a3ff',
                400: '#3385ff',
                500: '#0066ff',
                600: '#0052cc',
                700: '#003d99',
                800: '#002966',
                900: '#001433',
              },
            },
          },
        },
      }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Adjust based on your header height */
      }
      
      body {
        font-family: 'Open Sans', sans-serif;
        color: #272829;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Raleway', sans-serif;
      }
      
      /* For the scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
